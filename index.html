<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Место</title>
	<link rel="stylesheet" href="./pages/index.css">
</head>

<body class="main">

	<header class="header">
		<img src="./images/logo.svg" alt="Лого" class="logo">
	</header>

	<main class="content">
		<section class="profile">
			<img src="./images/avatar.jpg" alt="Фото профиля" class="profile__avatar">
			<div class="profile__info">
				<h1 class="profile__user-name">Жак-Ив Кусто</h1>
				<button type="button" aria-label="Редоктировать профиль"
					class="profile__edit-button popup-open"></button>
			</div>
			<p class="profile__user-jop">Исследователь океана</p>
			<button type="button" aria-label="Добавить" class="profile__add-button popup-open"></button>
		</section>

		<ul class="elements">
		</ul>

	</main>

	<footer class="footer">
		<p class="footer__copyright">&#64; 2020 Mesto Russia</p>
	</footer>

	<div class="popup popup_type_edit-profile">
		<section class="popup__container">
			<button type="button" aria-label="Закрыть" class="popup__close-button"></button>
			<form name="user-form-editor" class="popup__form popup__form_profile">
				<h3 class="popup__title">Редактировать профиль</h3>
				<input type="text" name="user-name" class="popup__input popup__input_el_name" id="nameInput"
					placeholder="Имя">
				<input type="text" name="user-jop" class="popup__input popup__input_el_job" id="jobInput"
					placeholder="Род занятий">
				<button type="submit" class="popup__save-button">Сохранить</button>
			</form>
		</section>
	</div>


	<div class="popup popup_type_add-card">
		<section class="popup__container">
			<button type="button" aria-label="Закрыть" class="popup__close-button"></button>
			<form class="popup__form popup__form_add-place" name="bio" novalidate>
				<h3 class="popup__title">Новое место</h3>
				<input type="text" class='popup__input' name="typePlace" id="typePlace" placeholder="Название">
				<input type="url" class='popup__input' name="typeUrl" id="typeUrl" placeholder="Ссылка на картинку">
				<button type="submit" class="popup__save-button">Сохранить</button>
			</form>
		</section>
	</div>

	<div class="popup popup_image">
		<div class="popup__content-image">
			<button type="button" class="popup__close-button"></button>
			<figure class="popup__card-content">
				<img src="#" alt="" class="popup__input-link">
				<figcaption class="popup__text">Картинка</figcaption>
			</figure>
		</div>
	</div>


	<template class="template-card">
		<li class="element">
			<img src="#" alt="фото" class="element__photo">
			<div class="element__text">
				<h2 class="element__title"></h2>
				<button type="button" aria-label="Поставить лайк" class="element__like-button"></button>
			</div>
			<button type="button" aria-label="Удалить" class="element__delete-button"></button>
		</li>
	</template>

	<script src="./scripts/constants.js"></script>
	<script src="./scripts/index.js"></script>

</body>

</html>
